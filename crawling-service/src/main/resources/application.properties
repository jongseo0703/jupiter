spring.application.name=crawling-service

server.port=8083

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

#application-dev.properties 연결
spring.profiles.active=dev

#로그 레벨 설정
logging.level.root=warn
logging.level.com.example.crawlingservice.service=debug
logging.level.com.example.crawlingservice.util=debug

#크롬 드라이버 설정 주의)본인 크롬 버전에 드라이버가 아니면 에러남
chrom.driver.path = ${user.home}/chromedriver-win64/chromedriver.exe
#크롤링할 사이트 주소
website.url=https://prod.danawa.com/list/?cate=16224475&15main_16_02

#mybatis 설정
# 데이터베이스의 snake_case를 Java의 camelCase로 자동 매핑
mybatis.configuration.map-underscore-to-camel-case=true
# 한 번에 가져올 레코드 수 (성능 최적화)
mybatis.configuration.default-fetch-size=100
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# Spring Boot 자동 설정 강제
spring.autoconfigure.exclude=
spring.main.allow-bean-definition-overriding=true