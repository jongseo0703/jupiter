
spring.application.name=community-service
spring.profiles.active=dev

server.port=8084

logging.level.root=WARN
logging.level.com.example.communityservice.controller=INFO

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# File upload configuration
file.upload.path=./uploads
# Maximum file size: 10MB (10 * 1024 * 1024 bytes)
file.upload.max-size=10485760

# Enable static file serving for uploaded files
# Maps /uploads/** URLs to ./uploads/ directory
spring.web.resources.static-locations=file:./uploads/
spring.mvc.static-path-pattern=/uploads/**
spring.web.resources.add-mappings=true

# Spring Boot multipart configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Tomcat file upload configuration
server.tomcat.max-swallow-size=52428800
server.tomcat.max-http-form-post-size=52428800

auth.service.url=http://localhost:8080/auth
